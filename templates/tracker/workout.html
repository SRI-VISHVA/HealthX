<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

    {% for video in videos %}
        <video height="500" controls>
            <source src="{{ MEDIA_URL }}{{ video.videofile }}" type="video/mp4">
        </video>
        <h1>{{ video.name }}</h1>
    {% endfor %}
</div>
</body>
</html>
