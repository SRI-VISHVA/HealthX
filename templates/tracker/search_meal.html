{% extends "tracker/../tracker/base.html" %}

{% block body %}
<h1 >Search For Food</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<form action="{% url 'search_meal' %}" method="post">
    {% csrf_token %}
    <input name="name" placeholder="What is it?" type="text" required/>
    <input name="quantity" placeholder="How Much?" type="number" required/>
    <input type="submit"  class="btn btn-outline-success" value="Search"/>
</form>

{% endblock %}
